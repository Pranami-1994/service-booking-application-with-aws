<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/3183198/pexels-photo-3183198.jpeg?auto=compress&cs=tinysrgb&w=1600') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        /* Overlay to darken background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        /* Container Styling */
        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        /* Input Fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }
        /* Button Styling */
        .login-btn {
            background-color: #4e54c8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }
        .login-btn:hover {
            background-color: #8f94fb;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        /* Signup Link */
        .signup-link {
            margin-top: 20px;
            display: block;
            color: #4e54c8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .signup-link:hover {
            color: #8f94fb;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <!-- Use url_for to generate the login form action -->
        <form action="{{ url_for('login') }}" method="POST" onsubmit="return login()">
            <input type="text" name="email" placeholder="Enter email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <!-- Use url_for to generate the link to the registration page -->
        <a href="{{ url_for('register') }}" class="signup-link">Don't have an account? Sign Up</a>
    </div>

    <script>
        function login() {
            return true;  // Prevent actual form submission for demo purposes
        }
    </script>
</body>
</html>
