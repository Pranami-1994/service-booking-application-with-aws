<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Body styling with background image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.pexels.com/photos/3184339/pexels-photo-3184339.jpeg?auto=compress&cs=tinysrgb&w=1600') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            position: relative;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Container styling */
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header styling */
        h1 {
            color: #092c55;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        /* Services section */
        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .service-card {
            width: 150px;
            background-color: #1863b8;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            font-weight: bold;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }

        /* Rating styling */
        .rating {
            margin-top: 8px;
            font-size: 14px;
            color: #ffd700;
            font-weight: normal;
        }

        /* Booking form */
        .booking-form {
            padding: 20px;
            border-top: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #092a50;
        }

        .form-group select,
        .form-group input[type="date"],
        .form-group input[type="time"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        /* Submit Button */
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #357ab8;
        }
    </style>
    <script>
        function updateFormAction() {
            const serviceSelect = document.getElementById('service');
            const selectedService = serviceSelect.options[serviceSelect.selectedIndex].value;
            const form = document.getElementById('bookingForm');

            console.log("Selected service:", selectedService);
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Service Booking</h1>
        <section class="services">
            <div class="service-card">
                Plumber
                <div class="rating">Rating: 8.5/10</div>
            </div>
            <div class="service-card">
                Cook
                <div class="rating">Rating: 7.8/10</div>
            </div>
            <div class="service-card">
                House Help
                <div class="rating">Rating: 8.1/10</div>
            </div>
            <div class="service-card">
                Beautician
                <div class="rating">Rating: 9.3/10</div>
            </div>
            <div class="service-card">
                Makeup Artist
                <div class="rating">Rating: 8.7/10</div>
            </div>
            <div class="service-card">
                Hairstylist
                <div class="rating">Rating: 7.9/10</div>
            </div>
            <div class="service-card">
                Decorator
                <div class="rating">Rating: 8.2/10</div>
            </div>
            <div class="service-card">
                Driver
                <div class="rating">Rating: 7.6/10</div>
            </div>
        </section>

        <div class="booking-form">
            <h2>Book a Service</h2>
            <form id="bookingForm" action="{{ url_for('select_service') }}" method="POST" onsubmit="updateFormAction()">
                <div class="form-group">
                    <label for="service">Select Service</label>
                    <select id="service" name="service" required onchange="updateFormAction()">
                        <option value="" disabled selected>Select a service</option>
                        <option value="plumber">Plumber</option>
                        <option value="cook">Cook</option>
                        <option value="house-help">House Help</option>
                        <option value="beautician">Beautician</option>
                        <option value="makeup-artist">Makeup Artist</option>
                        <option value="hairstylist">Hairstylist</option>
                        <option value="decorator">Decorator</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Select Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <button type="submit">Book Now</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
